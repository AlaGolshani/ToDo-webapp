<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href={% static 'css/main.css' %}>

    {% block style %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>

    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>

<body class="img-content">
<div class="container-fluid">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom bg-lightblue">
        <div href="/" class="fw-bold d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <a href="/">ToDo Application</a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li class="nav-item"><a href='/admin' class="nav-link active" aria-current="page">Admin</a></li>
            <li class="nav-item"><a href={% url 'category-list' %} class="nav-link">Categories</a></li>
            <li class="nav-item"><a href={% url 'task-list' %} class="nav-link">Tasks</a></li>
        </ul>

        <div class="col-md-3 text-end">
        </div>
    </header>
</div>

<section>
    {% block main %}
    {% endblock %}
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<section>
    {% block script %}
    {% endblock %}
</section>
</body>
</html>
