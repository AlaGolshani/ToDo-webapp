{% extends 'base.html' %}
{% load task_extras %}

{% block style %}
    {% load static %}
    <link rel="stylesheet" href={% static 'css/task/add_category.css.css' %}>
{% endblock %}

{% block title %}
    Reminder | Edit
{% endblock %}

{% block main %}
    <h1 class="text-center p-3 m-3">Edit a task</h1>
    <main class="container p-5">
        <div class="row bg-lightblue m-auto w-75 rounded p-3">
            <form action="#" method="post" class="text-center">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="col-2 btn text-white bg-corn mt-3 add-new">Update</button>
            </form>
        </div>
    </main>
{% endblock %}
